# ============================================================================
# Production Profile (for deployed environments like Hugging Face)
# ============================================================================
spring:
  config:
    activate:
      on-profile: "prod"
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driverClassName: org.postgresql.Driver
    hikari:
      # Settings to keep the connection pool healthy with a serverless DB like Neon
      max-lifetime: 600000   # 10 minutes
      idle-timeout: 300000   # 5 minutes
      keepalive-time: 120000 # 2 minutes
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none # Flyway handles the schema

flyway:
  # Locations are now handled programmatically in FlywayConfig.java
  enabled: true
  baseline-on-migrate: true

logging:
  level:
    root: INFO
    com.aiassistant: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
