<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuChat - Admin Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #1e293b; border-radius: 20px; padding: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); width: 100%; max-width: 600px; }
        h1 { text-align: center; margin-bottom: 40px; }
        .step { margin-bottom: 30px; }
        .step h2 { font-size: 1.2em; color: #94a3b8; margin-bottom: 10px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .upload-area { background: #334155; border: 2px dashed #475569; border-radius: 10px; padding: 20px; text-align: center; }
        .upload-area input[type="file"] { display: none; }
        .upload-area label { background: #e11d48; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .upload-area p { color: #94a3b8; margin-top: 15px; }
        .btn { background: #e11d48; color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1em; margin-top: 15px; }
        .btn:disabled { background: #475569; cursor: not-allowed; }
        .code-box { background: #0f172a; border-radius: 10px; padding: 20px; margin-top: 10px; font-family: 'Courier New', Courier, monospace; white-space: pre-wrap; word-wrap: break-word; border: 1px solid #334155; }
        .status { margin-top: 15px; text-align: center; color: #94a3b8; font-weight: bold; height: 20px; }
        .test-link { margin-top: 20px; text-align: center; }
        .test-link a { color: #4ade80; text-decoration: none; font-weight: bold; }
        .test-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h1>DocuChat Admin</h1>

    <div class="step">
        <h2>Step 1: Upload Your Knowledge Base</h2>
        <div class="upload-area">
            <input type="file" id="file-upload" accept=".txt,.md">
            <label for="file-upload">Choose a File</label>
            <p id="file-name">No file selected</p>
        </div>
        <button class="btn" id="upload-btn" disabled>Upload Document</button>
        <div class="status" id="upload-status"></div>
    </div>

    <div class="step">
        <h2>Step 2: Index Your Document</h2>
        <button class="btn" id="index-btn" disabled>Make AI Smart (Index)</button>
        <div class="status" id="index-status"></div>
        <div class="test-link" id="test-chat-link" style="display: none;">
            <p>Indexing complete! Now, <a href="/test-client.html" target="_blank">test your chatbot here</a>.</p>
        </div>
    </div>

    <div class="step">
        <h2>Step 3: Install on Your Website</h2>
        <div class="code-box">
            &lt;script 
              src="https://icas00-docchat.hf.space/widget.js" 
              data-api-key="TEST_KEY" 
              defer&gt;
            &lt;/script&gt;
        </div>
    </div>
</div>

<script>
    const fileUpload = document.getElementById('file-upload');
    const fileNameDisplay = document.getElementById('file-name');
    const uploadBtn = document.getElementById('upload-btn');
    const indexBtn = document.getElementById('index-btn');
    const uploadStatus = document.getElementById('upload-status');
    const indexStatus = document.getElementById('index-status');
    const testChatLink = document.getElementById('test-chat-link');

    let selectedFile;

    fileUpload.addEventListener('change', (event) => {
        selectedFile = event.target.files[0];
        if (selectedFile) {
            fileNameDisplay.textContent = selectedFile.name;
            uploadBtn.disabled = false;
            indexBtn.disabled = true;
            uploadStatus.textContent = '';
            indexStatus.textContent = '';
            testChatLink.style.display = 'none';
        }
    });

    uploadBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        uploadStatus.textContent = 'Uploading...';
        uploadBtn.disabled = true;
        indexBtn.disabled = true; // Disable index button during upload
        testChatLink.style.display = 'none';

        const formData = new FormData();
        formData.append('file', selectedFile);

        try {
            const response = await fetch('https://icas00-docchat.hf.space/api/clients/1/documents', {
                method: 'POST',
                headers: { 'X-Admin-Key': 'demo-secret-key' },
                body: formData
            });

            if (response.ok) {
                uploadStatus.textContent = '✅ Upload complete! Ready to index.';
                indexBtn.disabled = false; // Enable indexing button after successful upload
            } else {
                const errorText = await response.text();
                throw new Error(`Upload failed: ${errorText}`);
            }
        } catch (error) {
            uploadStatus.textContent = `❌ ${error.message}`;
        } finally {
            uploadBtn.disabled = false;
        }
    });

    indexBtn.addEventListener('click', async () => {
        indexStatus.textContent = 'Indexing... This may take a few minutes.';
        indexBtn.disabled = true;
        uploadBtn.disabled = true; // Disable upload button during indexing

        try {
            const response = await fetch('https://icas00-docchat.hf.space/api/clients/1/index', {
                method: 'POST',
                headers: { 'X-Admin-Key': 'demo-secret-key' }
            });

            if (response.ok) {
                indexStatus.textContent = '✅ Indexing Complete! Your bot is now smart.';
                testChatLink.style.display = 'block'; // Show link to test page
            } else {
                const errorText = await response.text();
                throw new Error(`Indexing failed: ${errorText}`);
            }
        } catch (error) {
            indexStatus.textContent = `❌ ${error.message}`;
        } finally {
            uploadBtn.disabled = false; // Re-enable upload button
        }
    });
</script>

</body>
</html>
