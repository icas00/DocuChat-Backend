<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocChat - Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --border-color: #2a2a2a;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --accent-color: #007aff;
            --accent-hover: #0056b3;
            --error-color: #ff3b30;
            --warn-color: #ff9500;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2em;
        }

        .step {
            margin-bottom: 30px;
        }

        .step h2 {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .upload-area {
            background: var(--bg-primary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area.drag-over {
            border-color: var(--accent-color);
            background-color: #1c1c1c;
        }

        .upload-area input[type="file"] { display: none; }

        .upload-area label {
            background: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .upload-area label:hover { background: var(--accent-hover); }

        .upload-area p { color: var(--text-secondary); margin-top: 20px; font-size: 0.9em; }

        .btn {
            background: var(--accent-color);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 1em;
            margin-top: 15px;
            transition: all 0.2s ease;
        }
        .btn:hover:not(:disabled) { background: var(--accent-hover); }
        .btn:disabled { background: #2a2a2a; color: #555; cursor: not-allowed; }
        .btn.warn { background-color: var(--warn-color); }
        .btn.warn:hover:not(:disabled) { background-color: #d97e00; }

        .code-box {
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            font-family: 'SF Mono', 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
            font-size: 0.85em;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #2a2a2a;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }
        .copy-btn:hover { background: #3a3a3a; color: var(--text-primary); }

        .status {
            margin-top: 15px;
            text-align: center;
            color: var(--text-secondary);
            font-weight: 500;
            height: 20px;
            transition: color 0.3s ease;
        }
        .status.error { color: var(--error-color); }
        .status.processing { animation: pulse 1.5s infinite ease-in-out; }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .nav-link {
            margin-top: 30px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        .nav-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .nav-link a:hover { text-decoration: underline; color: var(--accent-hover); }
    </style>
</head>
<body>

<div class="container">
    <h1>DocuChat Admin</h1>

    <div class="step">
        <h2>Step 1: Upload Knowledge Base</h2>
        <div class="upload-area" id="upload-area">
            <input type="file" id="file-upload" accept=".txt,.md,.pdf">
            <label for="file-upload">Choose File</label>
            <p id="file-name">or drag and drop it here</p>
        </div>
        <button class="btn" id="upload-btn" disabled>Upload Document</button>
        <div class="status" id="upload-status"></div>
    </div>

    <div class="step">
        <h2>Step 2: Index Document</h2>
        <button class="btn" id="index-btn" disabled>Create Embeddings</button>
        <div class="status" id="index-status"></div>
    </div>

    <div class="step">
        <h2>Step 3: Install on Your Website</h2>
        <div class="code-box">
            <button class="copy-btn" id="copy-btn">Copy</button>
            <pre><code id="install-code">&lt;script 
  src="https://icas00-docchat.hf.space/widget.js" 
  data-api-key="TEST_KEY" 
  defer&gt;
&lt;/script&gt;</code></pre>
        </div>
    </div>
    
    <div class="nav-link" id="test-chat-link">
        <p>üéâ Your chatbot is ready! <a href="test-client.html" target="_blank">Test it now &rarr;</a></p>
    </div>
    
    <div class="step">
        <h2>Maintenance</h2>
        <button class="btn warn" id="clear-data-btn">Clear All Data</button>
        <div class="status" id="clear-data-status"></div>
    </div>
</div>

<script>
    const uploadArea = document.getElementById('upload-area');
    const fileUpload = document.getElementById('file-upload');
    const fileNameDisplay = document.getElementById('file-name');
    const uploadBtn = document.getElementById('upload-btn');
    const indexBtn = document.getElementById('index-btn');
    const uploadStatus = document.getElementById('upload-status');
    const indexStatus = document.getElementById('index-status');
    const testChatLink = document.getElementById('test-chat-link');
    const copyBtn = document.getElementById('copy-btn');
    const installCode = document.getElementById('install-code');
    const clearDataBtn = document.getElementById('clear-data-btn');
    const clearDataStatus = document.getElementById('clear-data-status');

    let selectedFile;
    let statusInterval;

    // Drag and Drop functionality
    uploadArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        uploadArea.classList.add('drag-over');
    });
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('drag-over'));
    uploadArea.addEventListener('drop', (event) => {
        event.preventDefault();
        uploadArea.classList.remove('drag-over');
        const files = event.dataTransfer.files;
        if (files.length > 0) {
            handleFile(files[0]);
        }
    });
    fileUpload.addEventListener('change', (event) => handleFile(event.target.files[0]));

    function handleFile(file) {
        selectedFile = file;
        if (selectedFile) {
            fileNameDisplay.textContent = selectedFile.name;
            uploadBtn.disabled = false;
            resetStates();
        }
    }
    
    function resetStates() {
        indexBtn.disabled = true;
        uploadStatus.textContent = '';
        uploadStatus.classList.remove('error', 'processing');
        indexStatus.textContent = '';
        indexStatus.classList.remove('error', 'processing');
        clearDataStatus.textContent = '';
        clearDataStatus.classList.remove('error');
        testChatLink.style.display = 'none';
        if (statusInterval) clearInterval(statusInterval);
    }

    function setDynamicStatus(element, baseText) {
        if (statusInterval) clearInterval(statusInterval);
        element.classList.add('processing');
        let dotCount = 1;
        statusInterval = setInterval(() => {
            dotCount = (dotCount % 3) + 1;
            element.textContent = baseText + '.'.repeat(dotCount);
        }, 500);
    }

    uploadBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        resetStates();
        setDynamicStatus(uploadStatus, 'Uploading');
        uploadBtn.disabled = true;

        const formData = new FormData();
        formData.append('file', selectedFile);

        try {
            const response = await fetch('https://icas00-docchat.hf.space/api/clients/1/documents', {
                method: 'POST',
                headers: { 'X-Admin-Key': 'demo-secret-key' },
                body: formData
            });

            if (response.ok) {
                if (statusInterval) clearInterval(statusInterval);
                uploadStatus.classList.remove('processing');
                uploadStatus.textContent = '‚úÖ Upload complete!';
                indexBtn.disabled = false;
            } else {
                const errorText = await response.text();
                throw new Error(`Upload failed: ${errorText}`);
            }
        } catch (error) {
            if (statusInterval) clearInterval(statusInterval);
            uploadStatus.classList.remove('processing');
            uploadStatus.textContent = `‚ùå ${error.message}`;
            uploadStatus.classList.add('error');
        } finally {
            uploadBtn.disabled = false;
        }
    });

    indexBtn.addEventListener('click', async () => {
        setDynamicStatus(indexStatus, 'Indexing');
        indexBtn.disabled = true;
        uploadBtn.disabled = true;

        try {
            const response = await fetch('https://icas00-docchat.hf.space/api/clients/1/index', {
                method: 'POST',
                headers: { 'X-Admin-Key': 'demo-secret-key' }
            });

            if (response.ok) {
                indexStatus.textContent = '‚úÖ Indexing Complete!';
                testChatLink.style.display = 'block';
            } else {
                const errorText = await response.text();
                throw new Error(`Indexing failed: ${errorText}`);
            }
        } catch (error) {
            indexStatus.textContent = `‚ùå ${error.message}`;
            indexStatus.classList.add('error');
        } finally {
            if (statusInterval) clearInterval(statusInterval);
            indexStatus.classList.remove('processing');
            uploadBtn.disabled = false;
        }
    });
    
    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(installCode.innerText).then(() => {
            copyBtn.textContent = 'Copied!';
            setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000);
        });
    });

    clearDataBtn.addEventListener('click', async () => {
        const confirmation = confirm("Are you sure you want to delete all documents and embeddings for this client? This action cannot be undone.");
        if (!confirmation) {
            return;
        }

        clearDataStatus.textContent = 'Deleting data...';
        clearDataBtn.disabled = true;

        try {
            const response = await fetch('https://icas00-docchat.hf.space/api/clients/1/data', {
                method: 'DELETE',
                headers: { 'X-Admin-Key': 'demo-secret-key' }
            });

            if (response.ok) {
                clearDataStatus.textContent = '‚úÖ All data has been cleared.';
                resetStates();
                fileNameDisplay.textContent = 'or drag and drop it here';
            } else {
                const errorText = await response.text();
                throw new Error(`Failed to clear data: ${errorText}`);
            }
        } catch (error) {
            clearDataStatus.textContent = `‚ùå ${error.message}`;
            clearDataStatus.classList.add('error');
        } finally {
            clearDataBtn.disabled = false;
        }
    });

</script>

</body>
</html>
