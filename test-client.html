<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocChat Stream Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .chat-box {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .typing {
            color: #999;
            font-style: italic;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 14px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .debug {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }

        .debug-log {
            color: #333;
            margin: 5px 0;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #27ae60;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ¤– DocChat Stream Test</h1>
        <p class="subtitle">Testing streaming endpoint: http://localhost:8080/api/widget/stream-chat</p>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
            <input type="text" id="messageInput"
                placeholder="Type your message... (e.g., 'Hey' or 'What's the PTO policy?')"
                onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>

        <div class="debug">
            <div class="debug-title">ðŸ“Š Debug Console:</div>
            <div id="debugLog"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'DOC-b859f1f3-6c9d-4e03-9d01-d18a24d79a01';
        const BACKEND_URL = 'http://localhost:8080';
        let chatHistory = [];

        function addDebugLog(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const logEntry = document.createElement('div');
            logEntry.className = `debug-log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function addMessage(text, type) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            chatHistory.push(`User: ${message}`);
            input.value = '';
            sendBtn.disabled = true;

            addDebugLog(`Sending message: "${message}"`, 'info');

            // Add bot message placeholder
            const botMessageDiv = addMessage('â–‹', 'bot');
            let fullResponse = '';

            try {
                addDebugLog('Making fetch request...', 'info');

                const response = await fetch(`${BACKEND_URL}/api/widget/stream-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiKey: API_KEY,
                        message: message,
                        history: chatHistory
                    })
                });

                addDebugLog(`Response status: ${response.status} ${response.statusText}`,
                    response.ok ? 'success' : 'error');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                if (!response.body) {
                    throw new Error('Response body is null - streaming not supported');
                }

                addDebugLog('Starting to read stream...', 'info');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let chunkCount = 0;

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        addDebugLog(`Stream finished. Total chunks: ${chunkCount}`, 'success');
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    chunkCount++;

                    addDebugLog(`Chunk ${chunkCount}: "${chunk.substring(0, 50)}${chunk.length > 50 ? '...' : ''}"`, 'info');

                    if (chunk) {
                        fullResponse += chunk;
                        botMessageDiv.textContent = fullResponse + 'â–‹';
                    }
                }

                // Remove cursor
                botMessageDiv.textContent = fullResponse;
                chatHistory.push(`Assistant: ${fullResponse}`);

                addDebugLog(`Full response length: ${fullResponse.length} chars`, 'success');

            } catch (error) {
                addDebugLog(`ERROR: ${error.message}`, 'error');
                botMessageDiv.textContent = `Error: ${error.message}`;
                botMessageDiv.classList.add('error');
                console.error('Stream error:', error);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Initialize
        addDebugLog('Test page loaded. Ready to test!', 'success');
        addDebugLog(`API Key: ${API_KEY}`, 'info');
        addDebugLog(`Backend: ${BACKEND_URL}`, 'info');
    </script>
</body>

</html>
